<html>
<head>
</head>

<body>

{% if user.is_authenticated %}
<h1>Rango says... hello {{ user.username }}!</h1>
{% else %}
<h1>Rango says... hello world!</h1>
{% endif %}

<br>


{% if user.is_authenticated %}
<a href="/auth/logout/">Logout</a><br />
{% else %}
<a href="/auth/register-student/">Register Here [STUDENT]</a><br />
<a href="/auth/register-client/">Register Here [CLIENT]</a>
<a href="/auth/login/">Login</a><br />
{% endif %}

</body>
</html>
