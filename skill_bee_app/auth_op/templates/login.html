<!-- NAVBAR

  <body>
    <div class="navbar-wrapper">
      <div class="container">

        <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>

              <a class="navbar-brand" href="/"><img src="http://skillbee.site90.net/wp-content/uploads/2013/11/bee-skillz1.jpg" style="width: 90px; height: 40px;"></img></a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li class="active"><a href="/jobContact">Jobs</a></li>
                <li class="active"><a href="#">Logout</a></li>
                {% else %}
                <li class="active"><a href="/login">Login</a></li>
                {% endif %}
              </ul>
            </div>
          </div>
        </nav>

      </div>
    </div>
  <div class="jumbotron">
    <head>
        <!-- Is anyone getting tired of repeatedly entering the header over and over?? -->
        <title>Login</title>
    </head>

    <body>
        <form class="form-signin" role="form" method="post" action="/auth/login/">
            <h2 class="form-signin-heading">Login to SkillBee</h2>
            {% csrf_token %}
            <br>
            <label for="inputUsername" class="sr-only">Username </label>
            <input class="form-control" placeholder="username" required="" autofocus="" type="username" name="username">
<!--            <input id="inputUsername" name="username" value="" size="50" class="form-control" placeholder="Username" required autofocus/> 
-->
            <br>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" name="password" value="" size="50" placeholder="Password" required/>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>

    </body>
</div>
</html>
